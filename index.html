<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mezclador de números</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Mezclador de números</h1>
        <div class="card">
            <div class="input-group">
                <label for="maxNumber">Introduzca el número máximo:</label>
                <input type="number" id="maxNumber" min="1" value="10">
            </div>
            <button id="shuffleButton">Mezclar</button>
            <div class="navigation">
                <button id="prevButton" class="nav-button" disabled><i class="fas fa-chevron-left"></i></button>
                <div id="currentNumber" class="current-number"></div>
                <button id="nextButton" class="nav-button" disabled><i class="fas fa-chevron-right"></i></button>
            </div>
            <div id="position" class="position"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
